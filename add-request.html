<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить заявку</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Верхняя панель -->
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/logo.png" alt="Логотип">
                </div>
                <div class="catalog-container">
                    <img src="assets/katalog.png" alt="Каталог" class="catalog-icon">
                    <span class="catalog-text">Каталог</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="notification-btn">
                    <img src="assets/yved.png" alt="Уведомления">
                    <span class="notification-count">0</span>
                </button>
                <button class="menu-btn">
                    <div class="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <div class="avatar">
                    <img src="https://i.pravatar.cc/100" alt="Аватар пользователя">
                </div>
            </div>
        </header>

        <!-- Основной контент -->
        <div class="add-request-content">
            <h1><span class="purple-text">Добавить</span> заявку на поиск блогера</h1>
            
            <div class="request-stats">
                <span>Скидка 10%</span>
                <span>Размещений: 0</span>
            </div>

            <div class="request-tabs">
                <div class="progress-steps">
                    <button class="step-btn active">Товар</button>
                    <button class="step-btn">Требования</button>
                    <button class="step-btn">ТЗ</button>
                    <button class="step-btn">Готово</button>
                </div>
                <div class="progress-line">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <form class="request-form">
                <div class="form-group">
                    <label>Название товара</label>
                    <input type="text" placeholder="">
                </div>

                <div class="form-group">
                    <label>Маркетплейс</label>
                    <div class="marketplace-options">
                        <button type="button" class="marketplace-btn">Wildberries</button>
                        <button type="button" class="marketplace-btn">OZON</button>
                    </div>
                    <span class="hint">*Можно выбрать несколько</span>
                </div>

                <div class="form-group">
                    <label>Цена товара</label>
                    <input type="text" placeholder="">
                </div>

                <div class="form-group">
                    <label>Ссылка на товар</label>
                    <input type="url" placeholder="">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="hideFromBloggers">
                        <label for="hideFromBloggers" class="checkbox-label">Не показывать блогерам</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Категория товара</label>
                    <select>
                        <option value="">Выбрать</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Фото товара</label>
                    <div class="upload-container">
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                        <button type="button" class="upload-btn" id="uploadBtn">
                            <img src="assets/zagruzka.png" alt="Загрузить">
                            <span>Кликните или перетащите<br>сюда фото, чтобы загрузить</span>
                            <span class="file-size">До 10 шт</span>
                        </button>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>

                <button type="button" class="submit-btn" onclick="window.location.href='requirements.html'">Добавить требования</button>

                <!-- Добавляем дополнительные кнопки -->
                <div class="additional-buttons">
                    <button type="button" class="blogger-btn">Хочу быть блогером</button>
                    <button type="button" class="help-btn">Есть вопрос? Нужна помощь?</button>
                    <button type="button" class="idea-btn">Предложить идею</button>
                    <button type="button" class="cooperation-btn">Сотрудничество</button>
                </div>
            </form>
        </div>
    </div>
    <script src="add-request.js"></script>
</body>
</html>
